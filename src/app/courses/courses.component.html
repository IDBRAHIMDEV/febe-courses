
<div class="row">
    <div class="col-md-6 mx-auto">

        <h1>List of courses</h1>
      
        <input [(ngModel)]="myCourse" type="text" class="form-control">
        
        <button (click)="addCourse()" class="btn btn-block btn-primary">
          <i class="fa fa-send"></i>  Salam
        </button>

        <ul class="list-group">
            <li 
             class="list-group-item" 
             [ngClass]="{
                 'list-group-item-primary': e,
                 'list-group-item-warning': o,
                 'list-group-item-dark': l
             }"
             *ngFor="let course of courses; index as i, even as e, odd as o, first as f, last as l">
             index: {{ i }} - even: {{ e }} - odd: {{ o }} - first: {{ f }} - last: {{ l }} 
             {{ course }}
             
                <div class="text-right">
                    <button (click)="deleteCourse(i)" class="btn btn-sm btn-danger">
                        <i class="fa fa-trash"></i>
                    </button>
                </div>
            </li>
        </ul>

    </div>
</div>
